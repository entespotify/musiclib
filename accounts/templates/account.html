{% extends 'base.html' %}
{% block title %}Accounts{% endblock %}

{% block content %}
<h1 class="text-center">
    {% if isUser %}
        {% for user in users %}
            {{user.userName}}
        {% endfor %}
    {% else %}
        All Accounts
    {% endif %}
</h1>
<ul>
{% for user in users %}
    <li><a href="/accounts/{{ user.username }}">{{ user.username }} - {{ user.email }}</a></li>
{% endfor %}
</ul>
{% endblock %}
