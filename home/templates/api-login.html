{% extends 'base.html' %}

{% block content %}

<div class="d-flex flex-column pb-3"></div>
<div class="w-50 login-form">
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>

  <input type="username" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
  
  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

  <button id="login" class="btn btn-lg btn-primary btn-block" type="button">Log in</button>

</div>
<div class="users"></div>

{% endblock content %}
